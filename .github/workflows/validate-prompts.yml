name: Validate Prompt Library

on:
  push:
  pull_request:

jobs:
  lint-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: pip install jsonschema
      - name: Validate prompt JSON files
        run: python scripts/build-index.py
